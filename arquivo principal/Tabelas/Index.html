<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <div>
      <!-- Navegações -->
      <nav>
        <ul>
          <!-- Sub Paginas -->
          <li>
            <a href="/arquivo principal//Página Principal/index.html  "
              >Homepage</a
            >
          </li>
          <li><a href="/Tabelas/Index.html">Tabelas</a>/</li>
        </ul>
      </nav>
    </div>
    <h1>Tabelas</h1>
    <h2>Tabela Basica</h2>
    <div>
      <!-- Tabela Basica -->
      <table>
        <th>Nome</th>
        <th>Idade</th>
        <tr>
          <td>Diego</td>
          <td>17</td>
        </tr>
        <tr>
          <td>Filype</td>
          <td>19</td>
        </tr>
      </table>
    </div>

    <!-- Tabela Complexa -->

    <h2>Tabela Complexa</h2>
    <div>
      <table>
        <!-- Quantos produtos foram produzidos, Quantos vendidos e agrupados por nome dos produtos.
         -->
        <caption>
          Produzidos x Vendidos por Loja
        </caption>

        <colgroup>
          <!-- Alteração na mudança de cor das Colunas-->
          <col />
          <col span="2" style="background-color: red" />
          <col span="2" style="background-color: blue" />
        </colgroup>

        <thead>
          <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônio Pereira</th>
          </tr>
          <tr>
            <!-- Nome Inserido dentro das colunas -->
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- Valores Colocados na Tabela -->
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
          </tr>
          <tr>
            <th>Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
